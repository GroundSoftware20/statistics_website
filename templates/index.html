<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Therapy with Marina Tutor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <link href="https://unpkg.com/vis-network/styles/vis-network.min.css" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <input type="file" id="excel-file" accept=".xlsx, .xls" />
    <pre id="output"></pre>
    <template id="question-group-template">
        <div style="width: 550px; height: 650px; margin: 0 auto">
            <h1 class="title">Title</h1>
            <div class="text-rotator">Loading...</div>
            <canvas class="pie-chart"></canvas>
        </div>
    </template>
    <template id="comment-template">
        <div style="width: 550px; height: 650px; margin: 0 auto">
            <h1 class="title">"What did you like the most about the sessions/process?"</h1>
            <div class="rotator">This text will start cycling shortly</div>
            <div class="pie-chart-container">
                <canvas class="pie-chart"></canvas>
            </div>
        </div>
    </template>
    <div id="container">
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
